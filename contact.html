<main id ="main">
    <h1> Contact Me </h1>
    <p> If you want to get in contact with me, please fill out the form below.</p>

    <div class ="container"
        <form action="contact.html">
            <label for ="first">First Name:</label>
            <input type="text" id ="first" name="fname" Placeholder="First name"/> 
        
            <label for ="last">Last Name:</label>
            <input type="text" id ="last" name="lname" Placeholder="Last name"/> 
        
            <label for ="email">Email:</label>
            <input type="email" id="email" name ="email" Placeholder="Email address"/> 

            <label for ="subject"> Subject:</label>
            <input type="text" id="subject" name="Subject" Placeholder="Type the subject here"/>

            <label for="message"> Message:</label>
            <input type="text" id="message" name="Message" Placeholder="Type your message here"/>

            <label type="submit" value="Submit"></label>
        </form>
    </div>
